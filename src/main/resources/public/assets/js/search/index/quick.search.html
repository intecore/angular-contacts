<div class="row">
    <div class="col-md-12 text-center">
        <!-- The novalidate attribute prevents HTML5 validation -->
        <form class="form-inline" novalidate>
            <div class="form-group" ng-class="{'has-error': quickSearchCtrl.formModel.anyName.hasError}" style="vertical-align:top">
                <label class="control-label sr-only">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" ng-model="quickSearchCtrl.formModel.anyName.value"
                    data-toggle="tooltip" data-placement="top" data-container="body" title="This is an 'OR' search - for example, 'tam mc' will search for anyone with 'tam' or 'mc' in their first or last name" kctooltip>
                <span class="help-block" ng-show="quickSearchCtrl.formModel.anyName.hasError">{{quickSearchCtrl.formModel.anyName.errorMsg}}</span>
            </div>
            &nbsp;
            <div class="form-group" ng-class="{'has-error': quickSearchCtrl.formModel.userId.hasError}" style="vertical-align:top">
                <label class="control-label sr-only">User ID</label>
                <input type="text" class="form-control" placeholder="Enter User ID" ng-model="quickSearchCtrl.formModel.userId.value">
                <span class="help-block" ng-show="quickSearchCtrl.formModel.userId.hasError">{{quickSearchCtrl.formModel.userId.errorMsg}}</span>
            </div>
            &nbsp;
            <div class="form-group" ng-class="{'has-error': quickSearchCtrl.formModel.email.hasError}" style="vertical-align:top">
                <label class="control-label sr-only">Email</label>
                <input type="text" class="form-control" placeholder="Enter Email" ng-model="quickSearchCtrl.formModel.email.value">
                <span class="help-block" ng-show="quickSearchCtrl.formModel.email.hasError">{{quickSearchCtrl.formModel.email.errorMsg}}</span>
            </div>
            &nbsp;
            <span style="vertical-align:top">
                <button type="submit" class="btn btn-primary" ng-click="quickSearchCtrl.submitSearch()" ng-disabled="quickSearchCtrl.isSearching" style="margin-right:5px">
                    {{quickSearchCtrl.isSearching ? "Searching" : "Search"}}
                    <i class="fa fa-spinner fa-pulse" ng-show="quickSearchCtrl.isSearching"></i>
                    <i class="fa fa-search" ng-show="!quickSearchCtrl.isSearching"></i>
                </button>
                <button type="button" class="btn btn-default" ng-click="quickSearchCtrl.resetForm()">Reset</button>
            </span>
        </form>
    </div>
</div>
